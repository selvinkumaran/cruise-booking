<div class="text-white">
  <div class="container">
    <h1>Tours</h1>
  </div>
  <div class="container d-flex-column justify-content-center pb-5">
    <form name="hb-search-form" id="tourBookingFormSearch">
      <div class="d-flex" style="padding-top: 100px">
        <div class="pe-5">
          <input
            type="text"
            class="form-control btn-all"
            name="name_tour"
            placeholder="Tour name"
          />
        </div>

        <input type="hidden" name="tour_search" value="1" />

        <div class="pe-5 d-flex">
          <select class="form-control">
            <option value="0">Destination</option>
            <option value="brazil">Brazil</option>
            <option value="canada">Canada</option>
            <option value="cuba">Cuba</option>
            <option value="italy">Italy</option>
            <option value="philippines">Philippines</option>
            <option value="usa">USA</option>
          </select>
        </div>

        <div class="pe-5 dropdown">
          <select class="form-control">
            <option value="0">Month</option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
          </select>
        </div>
        <div>
          <button type="submit" class="form-control btn-all">
            Search Tours
          </button>
        </div>
      </div>
      <input type="hidden" name="lang" value="" />
    </form>
  </div>
</div>
