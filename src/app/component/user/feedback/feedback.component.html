<div class="container text-white justify-content-between d-flex py-3">
  <h2>Leave a<span class="teal"> Review</span></h2>
  <button
    type="button"
    class="btn-add"
    routerLink="/feedback/all"
    routerLinkActive="active"
  >
    Your Feedback
  </button>
</div>

<div class="container col-10 fs-5 fw-5 text-white">
  <form (ngSubmit)="onSubmit(feedbackForm)" #feedbackForm="ngForm">
    <div class="form-group">
      <label class="p-2" for="comments">Comments:</label>
      <textarea
        class="form-control"
        id="comments"
        [(ngModel)]="feedbackDetail.comments"
        name="comments"
        rows="4"
        placeholder="Enter your comments"
        required
      ></textarea>
    </div>

    <div class="my-3">
      <div class="form-text small" *ngIf="feedbackDetail.rating.valid; else error">
        <div class="text-success">Thanks!</div>
      </div>
      <ng-template #error>
        <div class="text-danger">Please rate us</div>
      </ng-template>
      <ngb-rating class="mt-3" [formControl]="feedbackDetail.rating"></ngb-rating>
    </div>

    <hr />
    <div class="row">
      <div class="col-2">
        <pre>Rating : <b>{{ feedbackDetail.rating.value }}</b></pre>
      </div>
      <div class="col">
        <button type="button" class="btn btn-sm btn-outline-info" (click)="feedbackDetail.rating.setValue(null)">Clear</button>
      </div>
    </div>

    <button type="submit" class="btn-add w-5 mt-3">Submit</button>
  </form>
</div>
