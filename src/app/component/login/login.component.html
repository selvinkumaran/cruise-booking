<section class="vh-100 text-white">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-6">
        <ng-lottie [options]="options"></ng-lottie>
      </div>
      <div
        class="col-md-6 black-secondary p-5 rounded"
        style="border: 1px solid teal"
      >
        <h2 class="teal mx-2 fs-3">LOGIN</h2>
        <div class="container">
          <form #loginForm="ngForm">
            <div class="input-group py-3">
              <span class="input-group-text" id="addon-wrapping"
                ><i class="fa fa-envelope"></i
              ></span>
              <input
                type="email"
                name="username"
                ngModel
                class="form-control"
                placeholder="Email Address"
                aria-label="Username"
                aria-describedby="addon-wrapping"
                required
                email
                #modelEmail="ngModel"
                [(ngModel)]="username"
                [ngClass]="
                  modelEmail.invalid && modelEmail.dirty ? 'is-invalid' : ''
                "
              />
              <div *ngIf="modelEmail.invalid" class="invalid-feedback">
                Please enter a valid email
              </div>
            </div>
            <div class="input-group py-3">
              <span class="input-group-text" id="addon-wrapping"
                ><i class="fa fa-lock"></i
              ></span>
              <input
                type="password"
                name="password"
                ngModel
                class="form-control"
                placeholder="password"
                aria-label="Username"
                aria-describedby="addon-wrapping"
                required
                minlength="8"
                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                #modelPassword="ngModel"
                [(ngModel)]="password"
                [ngClass]="
                  modelPassword.invalid && modelPassword.dirty
                    ? 'is-invalid'
                    : ''
                "
              />
              <div
                *ngIf="modelPassword.errors?.['required']&& modelPassword.dirty"
                class="invalid-feedback"
              >
                Please enter a valid password.
              </div>
              <div
                *ngIf="modelPassword.errors?.['minlength']"
                class="invalid-feedback"
              >
                Password should atleast
                {{modelPassword?.errors?.['minlength']?.['requiredLength']}}
                characters.
              </div>
            </div>

            <div class="d-flex align-items-center mb-4">
              <span>Not registered?</span>
              <a routerLink="/register" class="teal text-decoration-none px-2"
                >Register here</a
              >
            </div>
            <div *ngIf="error.length > 0" class="text-danger">
              {{ error }}
            </div>
            <div class="d-grid gap-2">
              <button
                class="btn-all"
                (click)="login()"
                type="submit"
                [disabled]="loginForm.invalid"
              >
                LOGIN
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
