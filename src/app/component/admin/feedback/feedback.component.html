<h2 class="teal py-3">All Feedback</h2>
<table class="table table-striped table-dark text-center">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
      <th scope="col">RATING</th>
      <th scope="col">COMMENTS</th>
      <th scope="col">ACTION</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let feedback of feedbackDetails">
      <th scope="row">{{ feedback.id }}</th>
      <td>{{ feedback.appUser?.username }}</td>
      <td>{{ feedback.rating }}</td>
      <td>{{ feedback.comments }}</td>
      <td>
        <button type="button" class="btn-add" (click)="onDelete(feedback.id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
