<div class="min-vh-100">
  <div class="text-white py-3">
    <h2 class="teal fs-3">All Feedback</h2>
  </div>
  <div class="table-responsive">
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">RATING</th>
        <th scope="col">COMMENTS</th>
        <th scope="col">ACTION</th>
      </tr>
    </thead>
    <tbody>
      <!-- Loop through feedbackDetails and display each feedback -->
      <tr *ngFor="let feedback of feedbackDetails">
        <th scope="row">{{ feedback.id }}</th>
        <td>{{ feedback.appUser?.name }}</td>
        <td class="px-4">{{ feedback.rating }}</td>
        <td>{{ feedback.comments }}</td>
        <!-- Delete action with a trash icon -->
        <td>
          <i
            role="button"
            (click)="onDelete(feedback.id)"
            class="fa-solid fa-trash teal px-3"
            style="color: #ef4444"
          ></i>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
