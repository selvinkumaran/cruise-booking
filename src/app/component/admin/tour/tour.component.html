<div class="text-white justify-content-between d-flex py-3">
  <h2 class="teal">All Tour</h2>
  <h2>TOTAL : {{tourDetails.length}}</h2>
  <button
    type="button"
    class="btn-add"
    routerLink="/admin/tour/operation"
    routerLinkActive="active"
  >
    <i class="fa fa-plus"></i>
    Tour
  </button>
</div>
<table class="table text-center table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">DESTINATION</th>
      <th scope="col">PRICE</th>
      <th scope="col">CHECK IN</th>
      <th scope="col">CHECK OUT</th>
      <th scope="col">ACTION</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tour of tourDetails">
      <th scope="row">{{ tour.id }}</th>
      <td>{{ tour.destination }}</td>
      <td>{{ tour.price }}</td>
      <td>{{ tour.checkInDate }}</td>
      <td>{{ tour.checkOutDate }}</td>
      <td>
        <button type="button" class="btn-add mx-3" (click)="onEdit(tour.id!)">
          Edit
        </button>
        <button type="button" class="btn-add" (click)="onDelete(tour.id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
