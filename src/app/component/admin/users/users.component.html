<div class="text-white justify-content-between d-flex py-3">
  <h2 class="teal  fs-3">All User</h2>
  <h2 class="teal  fs-3">Total User : {{totalUserCount}}</h2>
</div>
<div class="row">
  <div class="col">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">NAME</th>
          <th scope="col">USERNAME</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let user of userDetails"
        >
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
