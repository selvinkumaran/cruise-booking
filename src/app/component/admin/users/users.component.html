<div class="min-vh-100">
  <div class="text-white py-3">
    <h2 class="teal fs-3">All User</h2>
  </div>
  <div class="row">
    <div class="col">
      <!-- User Table -->
      <div class="table-responsive">
      <table class="table table-dark table-striped">
        <!-- Table Headings -->
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">USERNAME</th>
          </tr>
        </thead>
        <!-- Table Body -->
        <tbody>
          <!-- Loop through user details -->
          <tr *ngFor="let user of userDetails">
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>
</div>
