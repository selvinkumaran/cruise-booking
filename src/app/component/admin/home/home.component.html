<div class="row d-flex">
  <div class="col-4">
    <div
      routerLink="/admin/users"
      routerLinkActive="active"
      class="card hover col-2 m-2 p-0"
      style="width: 250px"
    >
      <ng-lottie [options]="options"></ng-lottie>

      <div class="card-body text-center bg-teal">
        <h5 class="card-title text-white fs-5">
          Total Users {{ totalUserCount }}
        </h5>

        <a class="card-a text-white"
          >See all users <i class="fa fa-arrow-right"></i
        ></a>
      </div>
    </div>
  </div>
