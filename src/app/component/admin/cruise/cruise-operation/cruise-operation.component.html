<div class="min-vh-100">
  <!-- Heading indicating whether it's an add or edit operation -->
  <h1 class="teal text-center mt-5">
    {{ btn === "Add" ? "ADD" : "EDIT" }} CRUISE
  </h1>

  <div class="container col-8 fs-5 fw-5 text-white">
    <!-- Cruise form with Angular template-driven forms -->
    <form #addForm="ngForm" (ngSubmit)="onSubmit(addForm)">
      <!-- Cruise Name input field -->
      <div class="form-group p-2">
        <label class="p-2" for="cruiseName">Cruise Name</label>
        <input
          [(ngModel)]="cruiseDetail.name"
          type="text"
          class="form-control"
          id="cruiseName"
          name="name"
          placeholder="Enter Cruise Name"
          required
        />
      </div>

      <!-- Description textarea -->
      <div class="form-group p-2">
        <label class="p-2" for="description">Description</label>
        <textarea
          [(ngModel)]="cruiseDetail.description"
          ngModel
          class="form-control"
          id="description"
          name="description"
          rows="3"
          placeholder="Enter Cruise Description"
          required
        ></textarea>
      </div>

      <!-- Capacity input field -->
      <div class="form-group p-2">
        <label class="p-2" for="capacity">Capacity</label>
        <input
          [(ngModel)]="cruiseDetail.capacity"
          ngModel
          type="number"
          class="form-control"
          id="capacity"
          name="capacity"
          placeholder="Enter Capacity"
          required
        />
      </div>

      <!-- Choose Image input -->
      <div class="form-outline mb-3">
        <label class="form-label" for="customFile">Choose Image</label>
        <input
          type="file"
          class="input-file"
          id="customFile"
          name="photo"
          #modelFile="ngModel"
          [(ngModel)]="cruiseDetail.photo"
          (change)="onFileChange($event)"
          required="{{ cruiseDetail.id === 0 }}"
        />

        <!-- Error message for file selection -->
        <div
          *ngIf="modelFile.invalid && (modelFile.dirty || modelFile.touched)"
          class="error"
        >
          Please choose a file.
        </div>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn-add text-center mt-3">{{ btn }}</button>
    </form>
  </div>
</div>
